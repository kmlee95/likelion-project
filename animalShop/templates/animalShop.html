{% extends 'base.html' %}<!--메뉴 가져오기 위해-->

{% block import %}<!--css파일 import 부분, 해당 폴더 안에있는 static 파일에서 작업-->
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/animalShop.css" %}?ver=1.1">
{% endblock %}

{% block contents %}<!--여기 안에다 코딩 해주시면 됩니다.-->
    <div class="container">
         <h1 class="my-4">Animal Shop
            <h4>Animal Shop 정보를 나타내주는 페이지 입니다.</h4>
        </h1>   

         <div class="card">
            <div class="row">
                <div class="col-md-9"> 
                    <div id="map" style="width:100%;height:400px;"></div>
                </div>
                <div class="col-md-3">
                    <button type="button" id="to-jeju" class="btn btn-success">제주도</button>
                    <button type="button" id="to-busan" class="btn btn-success">부산</button>
                    <button type="button" id="to-seoul" class="btn btn-success">서울</button>
                    <button type="button" id="to-1" class="btn btn-success">가까이 보기</button>
                </div>
            </div>
        </div>
        <script>
           (function () {
            var jeju = new naver.maps.LatLng(33.3590628, 126.534361),
                busan = new naver.maps.LatLng(35.1797865, 129.0750194),
                seoul = new naver.maps.LatLng(37.5666103, 126.9783882);
                    

            var nuriPoint = new naver.maps.LatLng(37.5795423, 126.8897844);
            var sbsPoint = new naver.maps.LatLng(37.579847, 126.8929304);
            var middlePoint = new naver.maps.LatLng(37.5666805, 126.9784147);

            var map = new naver.maps.Map('map', {
                center: middlePoint,
                zoom: 11,
                enableWheelZoom: true,
                enableDragPan: true,
                enableDblClickZoom: false,
                mapMode: 0,
                activateTrafficMap: false,
                activateBicycleMap: false,
                minMaxLevel: [1, 14],
                zoomControl: true,
                zoomControlOptions: {
                    position: naver.maps.Position.TOP_RIGHT
                }
            });

            $("#to-jeju").on("click", function(e) {
                e.preventDefault();
                map.setZoom(6, true);
                map.setCenter(jeju);
            });

            $("#to-1").on("click", function(e) {
                e.preventDefault();
                map.setZoom(11, true);
            });
            
            $("#to-busan").on("click", function(e) {
                e.preventDefault();
                map.panTo(busan);
            });

            $("#to-seoul").on("click", function(e) {
                e.preventDefault();
                map.setZoom(6, true);
                map.panTo(seoul);
            });

            $("#panBy").on("click", function(e) {
                e.preventDefault();

                map.panBy(new naver.maps.Point(10, 10));
            });


            new naver.maps.Marker({
                position: nuriPoint,
                icon: {
                    content: '<div style="width:100px;"><img src="http://static.naver.net/maps/v3/pin_default.png" alt="" ' +
                    'style="margin: 0; padding: 0; border: 0 solid transparent; display: block; max-width: none; ' +
                    'max-height: none; -webkit-user-select: none; position: absolute; width: 22px; height: 35px; left: 0; top: 0;"/>' +
                    '<div style="position: absolute; top: 40px; left: -60px; color: black; font-weight: bold; font-size: 15px;">상암 누리꿈 스퀘어</div></div>',
                    size: new naver.maps.Size(28, 37),
                    anchor: new naver.maps.Point(11, 35)
                },
                map: map
            });

            new naver.maps.Marker({
                position: sbsPoint,
                icon: {
                    content: '<div style="width:100px;"><img src="http://static.naver.net/maps/v3/pin_default.png" alt="" ' +
                    'style="margin: 0; padding: 0; border: 0 solid transparent; display: block; max-width: none; ' +
                    'max-height: none; -webkit-user-select: none; position: absolute; width: 22px; height: 35px; left: 0; top: 0;"/>' +
                    '<div style="position: absolute; top: 40px; left: -60px; color: darkcyan; font-weight: bold; font-size: 15px;">상암 SBS 프리즘타워</div></div>',
                    size: new naver.maps.Size(28, 37),
                    anchor: new naver.maps.Point(11, 35)
                },
                map: map
            });
        })();
        </script>

    </div>
{% endblock %}
